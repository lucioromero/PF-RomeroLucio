    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 padding">
                <h2>Hogar</h2>
                <p>Dale vida a tu hogar.</p>
                <div id="carousel_hogar" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carousel_hogar" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../images/hogar.jpg" class="d-block w-100" alt="...">

                      <div class="carousel-item">
                        <img src="../images/hogar_1.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../images/hogar_2.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel_hogar" data-bs-slide="prev">

                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel_hogar" data-bs-slide="next">
